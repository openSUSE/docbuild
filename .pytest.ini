[pytest]                                                                                            
norecursedirs = .git build .env/ env/ .pyenv/ .tmp/ .eggs/ venv/                                    
testpaths = tests docs                                                                              
pythonpath = src tests
addopts =                                                                                           
    --import-mode=importlib                                                                         
    --no-cov-on-fail                                                                                
    --cov=docbuild                                                                         
    --cov-report=term-missing                                                                       
    --doctest-glob='*.rst'                                                                          
    --doctest-modules                                                                               
    --doctest-report ndiff

