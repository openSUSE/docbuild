[pytest]
norecursedirs =
    .git
    .env/
    env/
    .pyenv/
    .tmp/
    .eggs/
    .venv/
    build/
    contrib/
    docs/source/reference/_autoapi
testpaths = tests docs
pythonpath = src tests
addopts =
    --showlocals
    --import-mode=importlib
    --no-cov-on-fail
    --cov=docbuild
    --cov-branch
    --cov-report=term-missing
    --doctest-glob='*.rst'
    --doctest-modules
    --doctest-report ndiff

